<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Babushka</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      button {
        margin: 2em 0 0 1.2em;
        text-transform: capitalize;
        /* border: solid 1px red;
        border-radius: 20%; */
      }
      section {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        background-color: rgb(243, 243, 243);
      }
      article {
        border: 1px solid rgb(230, 230, 230);
        background-color: #fff;
        padding: 10px;
        margin: 1em;
      }

      img {
        max-width: 100%;
      }

      #modal {
        display: none;
        position: fixed;
        width: 100vw;
        height: 100vh;
        background-color: #00000055;
      }

      #modal article {
        max-width: 900px;
        margin: auto;
        background-color: white;
      }

      header {
        background-image: url(babushka/bistro-babushka.svg);
        background-size: 100%;
        background-repeat: no-repeat;
      }

      h1 {
        display: flex;
        justify-content: center;
        font-size: 3rem;
      }

      h2 {
        font-size: 1rem;
      }

      nav {
        display: flex;
        justify-content: center;
        /* flex-flow: wrap; */
        top: 200vh;
      }

      .pris {
        display: flex;
        justify-content: end;
      }
    </style>
  </head>

  <body>
    <aside id="modal">
      <article>
        <img src="" alt="" />
        <h2></h2>
        <p></p>
        <p></p>
      </article>
    </aside>

    <header>
      <h1></h1>

      <nav><button>alle</button></nav>

      <!-- <nav>
        <button data-kategori="alle" class="valgt">Alle</button>
        <button data-kategori="sideorders">Sideorders</button>
        <button data-kategori="forretter">Forretter</button>
        <button data-kategori="hovedretter">Hovedretter</button>
        <button data-kategori="desserter">Desserter</button>
        <button data-kategori="drikkevarer">Drikkevarer</button>
      </nav> -->
    </header>

    <section class="liste"></section>

    <template>
      <article>
        <img src="" alt="" class="billede" />
        <h2 class="navn"></h2>
        <p class="kortbeskrivelse"></p>
        <p class="langbeskrivelse"></p>
        <p class="pris"></p>
      </article>
    </template>

    <script>
      document.addEventListener("DOMContentLoaded", start);

      function start() {
        const header = document.querySelector("header h1");
      }

      const container = document.querySelector("section");
      const modal = document.querySelector("#modal");
      const temp = document.querySelector("template");
      const nav = document.querySelector("nav");
      const url = "https://babushka-dd8a.restdb.io/rest/menu";
      const key = "600ec2fb1346a1524ff12de4";
      let filter = "alle";
      let menu = [];

      const options = {
        headers: {
          "x-apikey": key,
        },
      };

      async function hentdata() {
        const respons = await fetch(url, options);
        const json = await respons.json();
        menu = json;
        filtreringsMenu();
        vis();
      }

      function filtreringsMenu() {
        document.querySelector("nav button").addEventListener("click", filtrer);
        let mulige = [];
        menu.forEach((ret) => {
          if (!mulige.includes(ret.kategori)) {
            mulige.push(ret.kategori);
            const nyKnap = document.createElement("button");
            nyKnap.textContent = ret.kategori;
            nyKnap.addEventListener("click", filtrer);
            nav.appendChild(nyKnap);
          }
        });
      }

      function filtrer() {
        console.log(this.textContent);
        filter = this.textContent;
        container.textContent = "";
        vis();
      }

      function vis() {
        menu.forEach((ret) => {
          if (ret.kategori == filter || filter == "alle") {
            const klon = temp.cloneNode(true).content;
            klon.querySelector("h2").textContent = ret.navn;
            klon.querySelector(".kortbeskrivelse").textContent =
              ret.kortbeskrivelse;
            klon.querySelector(".pris").textContent = ret.pris + " kr.";
            klon.querySelector("img").src =
              "babushka/" + ret.billednavn + "-md.jpg";
            klon.querySelector("img").alt = "madbillede";
            klon
              .querySelector("img")
              .addEventListener("click", () => visDetaljer(ret));
            container.appendChild(klon);
          }
        });
      }

      function visDetaljer(ret) {
        console.log(ret);
        modal.querySelector("h2").textContent = ret.navn;
        // modal.querySelector(".langbeskrivelse").textContent =
        //   ret.langbeskrivelse;
        modal.querySelector("img").src =
          "babushka/" + ret.billednavn + "-md.jpg";

        modal.style.display = "block";
      }

      modal.addEventListener("click", () => (modal.style.display = "none"));
      hentdata();
    </script>
  </body>
</html>
